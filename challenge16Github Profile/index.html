<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Github Profile</title>

  </head>
  <body>
    <div class="container">
      <div class="profile">

          <img src="photome.jpg" alt="profile-picture" />
        </div>
        <div class="profile-details">
          <h3 class="name">Dabhi Hitesh</h3>
          <p class="username">dabhihitesh36</p>
          <p class="bio">
            I’m a passionate Frontend Developer 🚀. I love crafting seamless web
            experiences 🖥️, exploring new technologies 🛠️
          </p>
          <button class="edit-profile-btn">Edit Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
